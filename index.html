<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- show instructions here -->
    <div class="container main-container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Trivia Time!</h1>
                <p class="lead">It's time for Trivia Night! How much do you know?</p>
                <p class="lead">You'll have 30 seconds to answer these questions.</p>
                <p class="lead">The game starts as soon as you hit the button!</p>
                <button id="start">Start</button>
                <div id="showTime"></div>
            </div>
            <!-- store results of quiz here -->
            <div id="results"></div>
        </div>
        <!-- start empty, append to this container -->
        <div class="container questions">
            <!-- put questions in jumbotron -->
            <div class="jumbotron">
                <h1 class="display-4" ></h1>
                <p id="question"></p>
                <hr class="my-4">
                <p id="answersHere"></p>
              </div>
        </div>
    </div>


    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
